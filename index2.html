</head>
<body>

<section>
	<div class="form">
		<h3><span>Sign Up</span></h3>
	

	<div class="signup_box">
		<form>
			<center>
		
		<ul>
			<li><input class="input" type="text" name="username" placeholder="Full Name"></li>
			<li><input class="input" type="text" name="username" placeholder="Email Address"></li>
			<li><input class="input" type="text" name="username" placeholder="Contact Number"></li>
			<li><input class="input" type="text" name="username" placeholder="Username"></li>
			<li><input class="input" type="password" name="username" placeholder="Password"></li>
			<li><input class="input" type="password" name="username" placeholder="Re-Type Password"></li>

		</ul>
			
			<input class="signup_btn" type="button" name="Sign Up" value="Sign Up">

			</center>
		</form>

		<div class="signup">
			<span>Have you any account?</span>
			<span><a href="index.html">Sign In</a></span>
		</div>

	</div>
	</div>
</section>
